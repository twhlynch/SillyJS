    <style>
        #game {
            width: min(80vw, 80svh);
            height: min(80vw, 80svh);
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            border: 2px solid black;
        }
        #progress {
            width: calc(min(80vw, 80svh) / 9);
            height: min(80vw, 80svh);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100svh;
            font-family: sans-serif;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: calc(min(80vw, 80svh) / 9);
        }
        .square {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .square:nth-child(3n) {
            border-right: 2px solid black;
        }
        .square:nth-child(27n),
        .square:nth-child(27n - 1),
        .square:nth-child(27n - 2),
        .square:nth-child(27n - 3),
        .square:nth-child(27n - 4),
        .square:nth-child(27n - 5),
        .square:nth-child(27n - 6),
        .square:nth-child(27n - 7),
        .square:nth-child(27n - 8) {
            border-bottom: 2px solid black;
        }
        .progress-square {
            width: calc(min(80vw, 80svh) / 9);
            height: calc(min(80vw, 80svh) / 9);
            text-align: center;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .progress-square:not(:last-child) {
            border-bottom: 1px solid #999;
        }
        .progress-square-done {
            color: white;
        }
        .square-not {
            background-color: #1f93ff1e;
        }
        .square-selected {
            background-color: #0567a964;
        }
        .square {
            color: #555;
            border-bottom: 1px solid #999;
            border-right: 1px solid #999;
        }
        .square-given {
            color: #000;
        }
        .square-wrong {
            color: #f00;
        }
    </style>

    <div id="game"></div>
    <div id="progress"></div>
